<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Агенства</title>
    <style>
      table {
          border-collapse: collapse;
          border: 1px solid;
      }
      tr {
          border: 1px solid;
      }
      th {
          border: 1px solid;
          padding: 5px;
      }
      td {
          border: 1px solid;
          padding: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Список агенств</h1>

    <table>
      <tr>
        <th>Название агенства</th>
        <th>Адрес</th>
        <th>Телефон</th>
      </tr>
      {% for agency in agencies %}
      <tr>
        <td>{{ agency.name }}</th>
        <td>{{ agency.address }}</th>
        <td>{{ agency.phone }}</th>
      </tr>
      {% endfor %}
    </table>

    <h2><a href="/navigator">Назад в навигацию</a></h2>
  </body>
</html>
